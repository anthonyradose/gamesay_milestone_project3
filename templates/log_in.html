{% extends "base.html" %}
{% block content %}
<div class="container min-vh-100">
    <div class="container justify-content-center mt-5 pt-5">
        <h2 class="text-center mt-5 pb-5 display-2">Log In</h2>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="card col-8 col-xl-6 p-3">
            <div class="card-body">
                <form method="POST" action="{{ url_for('log_in') }}">
                    <!-- Username -->
                    <div class="my-3">
                        <label for="username" class="form-label">Username:</label>
                        <div class="input-group">
                            <span class="input-group-text"></span>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="my-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"></span>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>
                        </div>
                    </div>
                    <!-- Log In Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 my-3">
                        Log In
                    </button>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-center">
                        New Here?
                        <a href="{{ url_for('sign_up') }}" class="text-primary">Sign Up!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
