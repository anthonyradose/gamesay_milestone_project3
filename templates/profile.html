{% extends "base.html" %}
{% block content %}

<div class="container min-vh-100">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center text-primary mb-4">
                {{ username }}'s Profile
            </h3>
            <div class="card-deck">
                {% for review in user_reviews %}
                <div class="card mb-4">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{ review.background_image }}" class="card-img" alt="{{ review.name }}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Game: {{ review.name }}</h5>
                                <p class="card-text">Review: {{ review.review }}</p>
                                <p class="card-text"><small class="text-muted">Rating: {{ review.rating }}</small></p>
                                {% if current_username == username %}
                                <a href="{{ url_for('edit_review', review_id=review._id) }}"
                                    class="btn btn-primary">Edit</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
