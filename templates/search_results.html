{% extends "base.html" %}
{% block content %}
<h1>Search Results</h1>
<ul class="list-unstyled">
    {% for game in games %}
    <a href="{{ url_for('game_info', game=game) }}" class="text-decoration-none">
        <li class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ game.background_image }}" class="img-thumbnail rounded">
                </div>
                <div class="col-md-8">
                    <h3>{{ game.name }}</h3>
                </div>
            </div>
        </li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
