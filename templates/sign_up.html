{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Sign Up!</h3>

<div class="row">
    <form class="col-md-8 offset-md-2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card">
            <div class="card-body">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" required>


                    </div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"  pattern="^[a-zA-Z0-9]{5,15}$"
                            class="form-control" required>
                    </div>
                </div>
                <!-- Register Button -->
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
